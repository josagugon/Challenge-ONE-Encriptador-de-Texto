<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Challenge ONE Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo de Alura">
        <h1>Challenge ONE Encriptador de Texto</h1>
    </header>
    
    <main>
        <section>
            <textarea name="" id="" cols="30" rows="10">
                placeholder="Ingrese el exto aqui"
            </textarea>
            <span>
                Solo letras minúsculas y sin acento
            </span>
        </section>
        
        <section>
            <img src="images/analyzer.png" alt="Dibujo de un analizador">
            <textarea name="" id="" cols="30" rows="10">
                placeholder="Ingrese el exto aqui"
            </textarea>
            <p>
                Ningun mensaje fue encontrado
            </p>
            <p>
                Ingrese el texto que desees encriptar o desencriptar
            </p>
            <button>
                Copiar
            </button>
        </section>
        
        <section>
            <button>
                Encriptar
            </button>
            <button>
                Desencriptar
            </button>
        </section>
    </main>
    
    <footer>
        <a href="https://github.com/josagugon"><img src="images/github.png" alt="GitHub de José Agustín González"></a>
        <a href="https://www.linkedin.com/in/jose-agustin-gonzalez-86b555239/"><img src="images/linkedin.png"
                alt="Linkedin de José Agustín González"></a>
        <p class="copyright">&copy Copyright José Agustín González - septiembre - 2022</p>
    </footer>
</body>

</html>
