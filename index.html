<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Challenge ONE Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo de Alura">
        <!-- <h1>Challenge ONE Encriptador de Texto</h1> -->
    </header>

    <main>
        <section>
            <textarea class="textoDeEntrada" cols="40" rows="9" placeholder="Ingrese el texto aqui"></textarea>
            <br>
            <div class = "dibujo">
                <img src="images/Vector.svg">
                <span class="textoInformativo">
                    Solo letras min√∫sculas y sin acento
                </span>
            </div>
            <div class="botones">
                <button class="btn encriptar" onclick="botonEncriptar()">
                    Encriptar!
                </button>
                <button class="btn desencriptar" onclick="botonDesencriptar()">
                    Desencriptar!
                </button>
                <button class="btn copiar" onclick="copiar()" hidden>
                    Copiar
                </button>
            </div>
    </section>

        <section>
            <div class="contenedor">
                <textarea class="mensaje" id="idTexto" cols="28" rows="8">
                </textarea>
                <div id="error">
                    <p class="texto1">
                        Ningun mensaje fue encontrado
                    </p>
                    <p class="texto2">
                        Ingrese el texto que desees encriptar o desencriptar
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
